
  <app-map [childHikes]="hikes" [childLatLng]="latLng"></app-map>
  <h1>Search Hikes:</h1>
  <form>
    <div class="form-group">
      <label for="hike-name">Lattitude:</label>
      <input type=text #lat>
    </div>
    <div class="form-group">
      <label for="hike-name">Longitude:</label>
      <input type=text #lon>
    </div>
    <div class="form-group">
      <label for="cityFind">Location:</label>
      <input type="text" #city>
    </div>
    <button (click)="searchByGeocode(city.value)">Get Hikes</button>
  </form>
  <div *ngIf="cities">
    <div *ngFor="let city of cities.results">
      <h2>{{city.geometry.location.lat}}, {{city.geometry.location.lng}}</h2>
    </div>
  </div>


<div *ngIf="hikes && !noHikes">
  <app-result [childHikes]="hikes"></app-result>
</div>

<div *ngIf="noHikes">
  <h3>There are no hikes in your area</h3>
</div>
