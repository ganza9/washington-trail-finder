<div id="map">

  <div *ngIf="!childHikes">
    <agm-map [latitude]="47.751076" [longitude]="-120.740135">
      <agm-marker [latitude]="lat" [longitude]="long"></agm-marker>
    </agm-map>
  </div>

  <div *ngIf="childHikes">
    <agm-map [latitude]="childLatLng.latitude" [longitude]="childLatLng.longitude" #gm>
    <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
    <div *ngIf="childHikes">
      <div *ngFor="let trail of childHikes.trails">
        <agm-marker [latitude]="trail.latitude" [longitude]="trail.longitude" (mouseOver)="onMouseOver(infoWindow,gm)">
          <agm-info-window [disableAutoPan]="false" #infoWindow>
            <strong *ngIf="trail.name">{{trail.name}}</strong>
          </agm-info-window>
        </agm-marker><!-- multiple markers -->
      </div>
    </div>
    </agm-marker-cluster>
    </agm-map>
  </div>
</div>
