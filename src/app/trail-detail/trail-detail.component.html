<div>
  <h3>Trail Detail</h3>
</div>

<div class="container">
  <h4>{{trail.name}}</h4>
  <p>{{trail.difficulty}}</p>
  <p>{{trail.stars}}</p>
  <p>{{trail.starVotes}}</p>
  <p>{{trail.location}}</p>
  <p>{{trail.length}}</p>
  <p>{{trail.ascent}}</p>
  <p>{{trail.descent}}</p>
  <p>{{trail.high}}</p>
  <p>{{trail.low}}</p>
  <p>{{trail.latitude}}</p>
  <p>{{trail.longitude}}</p>
  <img src="{{trail.imgSmall}}">
</div>
